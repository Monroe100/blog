{% extends "project/base.html"%}
{% block content %}

    {% for business in business%}
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ business.Personel.profile.image.url }}">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="#">{{ business.Personel }}</a>
                <small class="text-muted">{{ business.date_posted }}</small>
              </div>
              <img src="{{object.Personel.image.url}}" >
              <h2><a class="article-title" href="{% url 'business_detail' business.id%}">{{ business.title }}</a></h2>
              <p class="article-content">{{ business.content }}</p>
            </div>
          </article>
    {% endfor%}
{% endblock content %}
